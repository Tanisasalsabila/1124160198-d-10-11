<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Contoh</title>
  <style>
    .box-model {
      width: 300px;
      padding: 10px;
      border: 2px solid pink;
      margin: 10px; 
      background-color: #f0f0f0;
    } 
    .positioning-container {
      position: relative;
      height: 200px;
      border: 1px solid #aaa;
    }
     .positioned-box {
      position: absolute;
      top: 20px;
      right: 500px;
      width: 50px;
      height: 100px;
      background-color:pink;
    }
      .inline-box {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: pink;
      margin: 5px;
    }
    </style>

</head>
<body>
<h1>LATIHAN CSS</h>
<h2>1. box model</h2>
<div class="box-model">Bebek bumbu hitam madura enak :P</div>
<h2>2. Positioning</h2>
<div class="positioning-container">
<div class="positioned-box">Posisi Absolut</div>
</div>
  <h2>3. Display dan Layout</h2>
  <div class="inline-box">pink box 1</div>
  <div class="inline-box">pink box 2</div>

</body>
</html>
